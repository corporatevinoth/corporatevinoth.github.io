<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: linear-gradient(135deg, #0f2027, #2c5364, #00c6ff 80%);
      font-family: 'Segoe UI', 'Arial', sans-serif;
      min-height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .title {
      margin-top: 40px;
      margin-bottom: 24px;
      font-size: 3rem;
      color: #fff;
      letter-spacing: 3px;
      font-weight: bold;
      text-shadow: 0 4px 24px #000, 0 2px 8px #00c6ff55;
      text-align: center;
    }
    .games-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
      width: 100%;
      max-width: 900px;
      margin-top: 32px;
    }
    .game-card {
      background: rgba(255,255,255,0.10);
      border-radius: 22px;
      box-shadow: 0 6px 40px rgba(0,0,0,0.25);
      padding: 28px 36px 24px 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      min-width: 180px;
      max-width: 220px;
      position: relative;
      border: 2px solid #00c6ff22;
      outline: none;
    }
    .game-card:hover, .game-card:focus-visible, .game-card:active {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 12px 48px 0 #00c6ff44, 0 2px 8px 0 #0003;
      border-color: #00c6ff;
    }
    .game-icon, .game-icon-number {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      object-fit: contain;
      background: transparent;
      border-radius: 50%;
      border: 2px solid #fff8;
      padding: 6px;
      box-sizing: border-box;
      transition: border-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .game-card:hover .game-icon,
    .game-card:focus-visible .game-icon,
    .game-card:hover .game-icon-number,
    .game-card:focus-visible .game-icon-number {
      border-color: #00c6ff;
    }
    .game-icon-number {
      background: linear-gradient(135deg, #ffe259 0%, #ffa751 100%);
      font-size: 2.6rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 3px 8px #000a, 0 1px 1px #ffb700;
      justify-content: center;
      align-items: center;
      display: flex;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }
    .game-name {
      font-size: 1.3rem;
      color: #fff;
      font-weight: bold;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #000a;
      margin-bottom: 8px;
    }
    .coming-soon {
      font-size: 0.97rem;
      color: #fff9;
      text-align: center;
      font-style: italic;
      margin-top: 8px;
    }
    @media (max-width: 700px) {
      .title { font-size: 2.1rem; margin-top: 24px; }
      .games-list { gap: 18px; }
      .game-card { min-width: 120px; max-width: 160px; padding: 18px 12px; }
      .game-icon, .game-icon-number { width: 44px; height: 44px; font-size: 1.5rem; }
      .game-name { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="title">
    ðŸŽ® Game Arcade
  </div>
  <div class="games-list">
    <!-- Balloon Shooter Game -->
    <div class="game-card" tabindex="0" onclick="window.location.href='balloon.html'" onkeydown="if(event.key==='Enter'){window.location.href='balloon.html'}" title="Play Balloon Shooter">
      <img src="balloon.gif" alt="Balloon Shooter Icon" class="game-icon">
      <div class="game-name">Balloon Shooter</div>
    </div>
    <!-- Math Game -->
    <div class="game-card" tabindex="0" onclick="window.location.href='math.html'" onkeydown="if(event.key==='Enter'){window.location.href='math.html'}" title="Play Math Game">
      <div class="game-icon-number">1</div>
      <div class="game-name">Math Game</div>
    </div>
    <!-- Example for future games -->
    <div class="game-card" style="opacity:0.6; pointer-events:none;">
      <img src="balloon.gif" alt="Coming Soon" class="game-icon" style="filter: grayscale(1) blur(1px);">
      <div class="game-name">???</div>
      <div class="coming-soon">Coming Soon</div>
    </div>
  </div>
</body>
</html>
