<!DOCTYPE html>
<html>
<head>
  <title>Helicopter Fixed Upward Shooter (Mobile)</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #222; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Helicopter properties
    const helicopter = { x: canvas.width / 2, y: canvas.height * 0.8, speed: 5 };

    // Shooting properties
    const fireRate = 100;
    let lastFireTime = 0;
    const bulletSpeed = 15;
    const bullets = [];

    // Array to hold balloons (previously zombies)
    const balloons = [];
    const balloonSpawnInterval = 800;
    let lastBalloonSpawnTime = 0;
    const balloonSpeed = 1.5;
    const balloonSize = 30;

    // Load balloon GIF
    const balloonImg = new Image();
    balloonImg.src = 'balloon.gif'; // Ensure this file exists in your repo

    // Score
    let score = 0;

    // Touch state for movement
    let isTouchingLeft = false;
    let isTouchingRight = false;

    function spawnBalloon() {
      const x = Math.random() * canvas.width;
      const y = -balloonSize;
      balloons.push({ x, y, size: balloonSize });
    }

    function updateBalloons() {
      for (let i = 0; i < balloons.length; i++) {
        const balloon = balloons[i];
        balloon.y += balloonSpeed;

        const dx = helicopter.x - balloon.x;
        const dy = helicopter.y - balloon.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < balloonSize / 2) {
          alert("Game Over! Balloons reached the helicopter.");
          balloons.length = 0;
          bullets.length = 0;
          score = 0; // Reset score on game over
          return;
        }

        if (balloon.y > canvas.height + balloonSize) {
          balloons.splice(i, 1);
          i--;
        }
      }
    }

    function drawBalloons() {
      balloons.forEach(balloon => {
        if (balloonImg.complete) {
          ctx.drawImage(
            balloonImg,
            balloon.x - balloon.size / 2,
            balloon.y - balloon.size / 2,
            balloon.size,
            balloon.size
          );
        }
      });
    }

    function updateBullets() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const bullet = bullets[i];
        bullet.y -= bulletSpeed;

        for (let j = balloons.length - 1; j >= 0; j--) {
          const balloon = balloons[j];
          const dx = bullet.x - balloon.x;
          const dy = bullet.y - balloon.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < balloon.size / 2) {
            bullets.splice(i, 1);
            balloons.splice(j, 1);
            score += 1; // Increment score when a balloon is shot
            break;
          }
        }

        if (bullet.y < 0) {
          bullets.splice(i, 1);
        }
      }
    }

    function drawBullets() {
      ctx.fillStyle = 'yellow';
      bullets.forEach(bullet => {
        ctx.beginPath();
        ctx.arc(bullet.x, bullet.y, 3, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function drawHelicopter() {
      ctx.fillStyle = 'blue';
      ctx.fillRect(helicopter.x - 20, helicopter.y - 10, 40, 20);
    }

    function drawScore() {
      ctx.font = "28px Arial";
      ctx.fillStyle = "white";
      ctx.textAlign = "center";
      ctx.fillText("Score: " + score, canvas.width / 2, 40);
    }

    function continuousFire() {
      const currentTime = Date.now();
      if (currentTime - lastFireTime > fireRate) {
        bullets.push({
          x: helicopter.x,
          y: helicopter.y - 10,
          vx: 0,
          vy: -bulletSpeed
        });
        lastFireTime = currentTime;
      }
    }

    function updateHelicopterMovement() {
      if (isTouchingLeft) {
        helicopter.x -= helicopter.speed;
        if (helicopter.x < 20) helicopter.x = 20;
      }
      if (isTouchingRight) {
        helicopter.x += helicopter.speed;
        if (helicopter.x > canvas.width - 20) helicopter.x = canvas.width - 20;
      }
    }

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault(); // Prevent default touch behavior
      for (let i = 0; i < e.touches.length; i++) {
        const touch = e.touches[i];
        if (touch.clientX < canvas.width / 2) {
          isTouchingLeft = true;
        } else {
          isTouchingRight = true;
        }
      }
    }, false);

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      isTouchingLeft = false;
      isTouchingRight = false;
    }, false);

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      isTouchingLeft = false;
      isTouchingRight = false;
      for (let i = 0; i < e.touches.length; i++) {
        const touch = e.touches[i];
        if (touch.clientX < canvas.width / 2) {
          isTouchingLeft = true;
        } else {
          isTouchingRight = true;
        }
      }
    }, false);

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawScore();

      const currentTime = Date.now();
      if (currentTime - lastBalloonSpawnTime > balloonSpawnInterval) {
        spawnBalloon();
        lastBalloonSpawnTime = currentTime;
      }

      updateHelicopterMovement();
      continuousFire();

      updateBalloons();
      drawBalloons();
      updateBullets();
      drawBullets();
      drawHelicopter();

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
