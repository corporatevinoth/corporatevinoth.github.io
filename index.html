<!DOCTYPE html>
<html>
<head>
  <title>Helicopter Shooter (Mobile)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #222;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      touch-action: none;
      background: #222;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Responsive canvas setup
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Responsive game units
    function getUnit() {
      // Use smaller of width/height as base, so game scales well in portrait/landscape
      return Math.min(canvas.width, canvas.height) / 20;
    }

    // Game variables (all sizes are now relative units)
    let unit = getUnit();
    function updateUnits() {
      unit = getUnit();
      helicopter.speed = unit * 0.5;
      helicopter.width = unit * 2;
      helicopter.height = unit;
      bulletSize = unit * 0.2;
      bulletSpeed = unit * 1;
      balloonSize = unit * 1.5;
      balloonSpeed = unit * 0.1;
    }

    // Helicopter properties
    const helicopter = { x: 0, y: 0, speed: 0, width: 0, height: 0 };
    helicopter.x = canvas.width / 2;
    helicopter.y = canvas.height * 0.8;

    // Shooting properties
    const fireRate = 100;
    let lastFireTime = 0;
    let bulletSpeed = 15;
    let bulletSize = 3;
    const bullets = [];

    // Balloons
    const balloons = [];
    const balloonSpawnInterval = 800;
    let lastBalloonSpawnTime = 0;
    let balloonSpeed = 1.5;
    let balloonSize = 30;

    // Load balloon image
    const balloonImg = new Image();
    balloonImg.src = 'balloon.gif'; // Place your balloon.gif in the same folder

    // Score
    let score = 0;

    // Touch state for movement
    let isTouchingLeft = false;
    let isTouchingRight = false;

    function spawnBalloon() {
      const x = Math.random() * (canvas.width - balloonSize) + balloonSize / 2;
      const y = -balloonSize;
      balloons.push({ x, y, size: balloonSize });
    }

    function updateBalloons() {
      for (let i = 0; i < balloons.length; i++) {
        const balloon = balloons[i];
        balloon.y += balloonSpeed;

        const dx = helicopter.x - balloon.x;
        const dy = helicopter.y - balloon.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < balloonSize / 2) {
          alert("Game Over! Balloons reached the helicopter.");
          balloons.length = 0;
          bullets.length = 0;
          score = 0;
          return;
        }
        if (balloon.y > canvas.height + balloon.size) {
          balloons.splice(i, 1);
          i--;
        }
      }
    }

    function drawBalloons() {
      balloons.forEach(balloon => {
        if (balloonImg.complete && balloonImg.naturalWidth !== 0) {
          ctx.drawImage(
            balloonImg,
            balloon.x - balloon.size / 2,
            balloon.y - balloon.size / 2,
            balloon.size,
            balloon.size
          );
        } else {
          // fallback: draw a red circle if image not loaded
          ctx.beginPath();
          ctx.arc(balloon.x, balloon.y, balloon.size/2, 0, Math.PI*2);
          ctx.fillStyle = "red";
          ctx.fill();
        }
      });
    }

    function updateBullets() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const bullet = bullets[i];
        bullet.y -= bulletSpeed;
        for (let j = balloons.length - 1; j >= 0; j--) {
          const balloon = balloons[j];
          const dx = bullet.x - balloon.x;
          const dy = bullet.y - balloon.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < balloon.size / 2) {
            bullets.splice(i, 1);
            balloons.splice(j, 1);
            score += 1;
            break;
          }
        }
        if (bullet.y < 0) {
          bullets.splice(i, 1);
        }
      }
    }

    function drawBullets() {
      ctx.fillStyle = 'yellow';
      bullets.forEach(bullet => {
        ctx.beginPath();
        ctx.arc(bullet.x, bullet.y, bulletSize, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function drawHelicopter() {
      ctx.fillStyle = 'blue';
      ctx.fillRect(helicopter.x - helicopter.width / 2, helicopter.y - helicopter.height / 2, helicopter.width, helicopter.height);
      // You can draw rotor or add further details here for better look
    }

    function drawScore() {
      ctx.font = `${unit * 1.2}px Arial`;
      ctx.fillStyle = "white";
      ctx.textAlign = "center";
      ctx.fillText("Score: " + score, canvas.width / 2, unit * 1.5);
    }

    function continuousFire() {
      const currentTime = Date.now();
      if (currentTime - lastFireTime > fireRate) {
        bullets.push({
          x: helicopter.x,
          y: helicopter.y - helicopter.height / 2,
          vx: 0,
          vy: -bulletSpeed
        });
        lastFireTime = currentTime;
      }
    }

    function updateHelicopterMovement() {
      if (isTouchingLeft) {
        helicopter.x -= helicopter.speed;
        if (helicopter.x < helicopter.width / 2) helicopter.x = helicopter.width / 2;
      }
      if (isTouchingRight) {
        helicopter.x += helicopter.speed;
        if (helicopter.x > canvas.width - helicopter.width / 2) helicopter.x = canvas.width - helicopter.width / 2;
      }
    }

    // Touch controls (left/right)
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      for (let i = 0; i < e.touches.length; i++) {
        const touch = e.touches[i];
        if (touch.clientX < canvas.width / 2) {
          isTouchingLeft = true;
        } else {
          isTouchingRight = true;
        }
      }
    }, false);

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      isTouchingLeft = false;
      isTouchingRight = false;
    }, false);

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      isTouchingLeft = false;
      isTouchingRight = false;
      for (let i = 0; i < e.touches.length; i++) {
        const touch = e.touches[i];
        if (touch.clientX < canvas.width / 2) {
          isTouchingLeft = true;
        } else {
          isTouchingRight = true;
        }
      }
    }, false);

    // Recalculate units and positions on resize
    function onResize() {
      resizeCanvas();
      updateUnits();
      helicopter.x = canvas.width / 2;
      helicopter.y = canvas.height * 0.8;
    }
    window.addEventListener('resize', onResize);

    // Initial unit/size setup
    updateUnits();

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawScore();

      // Responsive units update
      updateUnits();

      const currentTime = Date.now();
      if (currentTime - lastBalloonSpawnTime > balloonSpawnInterval) {
        spawnBalloon();
        lastBalloonSpawnTime = currentTime;
      }

      updateHelicopterMovement();
      continuousFire();

      updateBalloons();
      drawBalloons();
      updateBullets();
      drawBullets();
      drawHelicopter();

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
