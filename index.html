<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: linear-gradient(135deg, #0f2027, #2c5364, #00c6ff 80%);
      font-family: 'Segoe UI', 'Arial', sans-serif;
      min-height: 100vh;
      width: 100vw;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      width: 100vw;
    }
    .title {
      margin-top: 40px;
      margin-bottom: 24px;
      font-size: 3rem;
      color: #fff;
      letter-spacing: 3px;
      font-weight: bold;
      text-shadow: 0 4px 24px #000, 0 2px 8px #00c6ff55;
      text-align: center;
      width: 100vw;
      box-sizing: border-box;
    }
    .games-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 32px;
      width: 100%;
      max-width: 1700px;
      margin-top: 32px;
      box-sizing: border-box;
    }
    .game-card {
      background: rgba(255,255,255,0.10);
      border-radius: 22px;
      box-shadow: 0 6px 40px rgba(0,0,0,0.25);
      padding: 28px 36px 24px 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      min-width: 180px;
      max-width: 220px;
      position: relative;
      border: 2px solid #00c6ff22;
      outline: none;
      flex: 1 1 220px;
      box-sizing: border-box;
    }
    .game-card:hover, .game-card:focus-visible, .game-card:active {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 12px 48px 0 #00c6ff44, 0 2px 8px 0 #0003;
      border-color: #00c6ff;
    }
    .game-icon, .game-icon-number, .game-icon-chat, .game-icon-weather, .game-icon-coin, .game-icon-gun, .game-icon-imgdetect, .game-icon-workout, .game-icon-balloon3d {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      background: transparent;
      border-radius: 50%;
      border: 2px solid #fff8;
      padding: 6px;
      box-sizing: border-box;
      transition: border-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .game-card:hover .game-icon,
    .game-card:focus-visible .game-icon,
    .game-card:hover .game-icon-number,
    .game-card:focus-visible .game-icon-number,
    .game-card:hover .game-icon-chat,
    .game-card:focus-visible .game-icon-chat,
    .game-card:hover .-icon-workout,
    .game-card:focus-visible .game-icon-workout,
    .game-card:hover .game-icon-balloon3d,
    .game-card:focus-visible .game-icon-balloon3d {
      border-color: #00c6ff;
    }
    .game-icon-number {
      background: linear-gradient(135deg, #ffe259 0%, #ffa751 100%);
      font-size: 2.6rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 3px 8px #000a, 0 1px 1;
      justify-content: center;
      align-items: center;
    }
    .game-icon-weather {
      background: linear-gradient(135deg, #e0eafc 0%, #a1c4fd 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .game-icon-coin {
      background: linear-gradient(135deg, #fffbe7 0%, #f7e38d 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .game-icon-gun {
      background: linear-gradient(135deg, #e0eafc 0%, #bdbdbd 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .game-icon-imgdetect {
      background: linear-gradient(135deg, #e0eafc 0%, #c6ffdd 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .game-icon-workout {
      background: linear-gradient(135deg, #c6ffdd 0%, #f7797d 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .game-icon-balloon3d {
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .game-name {
      font-size: 1.3rem;
      color: #fff;
      font-weight: bold;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #000a;
      margin-bottom: 8px;
    }
    .coming-soon {
      font-size: 0.97rem;
      color: #fff9;
      text-align: center;
      font-style: italic;
      margin-top: 8px;
    }
    @media (max-width: 900px) {
      .games-list { gap: 18px; }
      .game-card { min-width: 120px; max-width: 160px; padding: 18px 12px; }
      .game-icon, .game-icon-number, .game-icon-chat, .game-icon-weather, .game-icon-coin, .game-icon-gun, .game-icon-imgdetect, .game-icon-workout, .game-icon-balloon3d { width: 44px; height: 44px; }
      .game-name { font-size: 1rem; }
      .title { font-size: 2.1rem; margin-top: 24px; }
    }
  </style>
</head>
<body>
  <div class="title">
    ðŸŽ® Game Arcade
  </div>
  <div class="games-list">
    <!-- Balloon Shooter Game -->
    <div class="game-card" tabindex="0" onclick="window.location.href='balloon.html'" onkeydown="if(event.key==='Enter'){window.location.href='balloon.html'}" title="Play Balloon Shooter">
      <img src="balloon.gif" alt="Balloon Shooter Icon" class="game-icon">
      <div class="game-name">Balloon Shooter</div>
    </div>
    <!-- Math Game -->
    <div class="game-card" tabindex="0" onclick="window.location.href='math.html'" onkeydown="if(event.key==='Enter'){window.location.href='math.html'}" title="Play Math Game">
      <div class="game-icon-number">1</div>
      <div class="game-name">Math Game</div>
    </div>
    <!-- Chat Game -->
    <div class="game-card" tabindex="0" onclick="window.location.href='Chat.html'" onkeydown="if(event.key==='Enter'){window.location.href='Chat.html'}" title="Play Chat">
      <div class="game-icon-chat">
        <!-- SVG chat bubble icon -->
        <svg width="40" height="40" viewBox="0 0 48 48" fill="none">
          <ellipse cx="24" cy="22" rx="18" ry="13" fill="#fff"/>
          <ellipse cx="24" cy="22" rx="18" ry="13" stroke="#2c5364" stroke-width="2"/>
          <circle cx="18" cy="22" r="2.3" fill="#2c5364"/>
          <circle cx="24" cy="22" r="2.3" fill="#2c5364"/>
          <circle cx="30" cy="22" r="2.3" fill="#2c5364"/>
          <path d="M21 35c-6.5-2.5-7-5-7-5 .7 0 2.8 1.2 4.3 1.2C19.6 31.2 21 30 21 30s2.3 1.2 6.7 1.2c1.5 0 3.6-1.2 4.3-1.2 0 0-.5 2.5-7 5z" fill="#fff" stroke="#2c5364" stroke-width="2"/>
        </svg>
      </div>
      <div class="game-name">Chat</div>
    </div>
    <!-- Weather Game -->
    <div class="game-card" tabindex="0" onclick="window.location.href='weather.html'" onkeydown="if(event.key==='Enter'){window.location.href='weather.html'}" title="Weather">
      <div class="game-icon-weather">
        <!-- SVG weather icon: sun behind cloud -->
        <svg width="44" height="44" viewBox="0 0 44 44" fill="none">
          <circle cx="30" cy="17" r="8" fill="#ffe259"/>
          <ellipse cx="20" cy="28" rx="12" ry="7" fill="#fff"/>
          <ellipse cx="28" cy="30" rx="8" ry="5" fill="#e3f2fd"/>
        </svg>
      </div>
      <div class="game-name">Weather</div>
    </div>
    <!-- Toss Coin Game -->
    <div class="game-card" tabindex="0" onclick="window.location.href='toss.html'" onkeydown="if(event.key==='Enter'){window.location.href='toss.html'}" title="Toss Coin">
      <div class="game-icon-coin">
        <!-- SVG coin icon -->
        <svg width="44" height="44" viewBox="0 0 44 44" fill="none">
          <ellipse cx="22" cy="22" rx="18" ry="18" fill="#FFD700" stroke="#FFC300" stroke-width="3"/>
          <ellipse cx="22" cy="22" rx="13" ry="13" fill="#FFF8DC" stroke="#FFC300" stroke-width="2"/>
          <text x="22" y="29" text-anchor="middle" font-size="16" font-weight="bold" fill="#FFC300">â‚¹</text>
        </svg>
      </div>
      <div class="game-name">Toss Coin</div>
    </div>
    <!-- Space Shooter Game -->
    <div class="game-card" tabindex="0" onclick="window.location.href='spaceshooter.html'" onkeydown="if(event.key==='Enter'){window.location.href='spaceshooter.html'}" title="Space Shooter">
      <div class="game-icon-gun">
        <!-- SVG gun (space blaster) icon -->
        <svg width="44" height="44" viewBox="0 0 44 44" fill="none">
          <rect x="12" y="20" width="20" height="8" rx="2" fill="#616161" stroke="#263238" stroke-width="2"/>
          <rect x="30" y="23" width="10" height="2.5" rx="1" fill="#00c="#263238" stroke-width="1.2"/>
          <rect x="14" y="28" width="5" height="8" rx="2" fill="#bdbdbd" stroke="#757575" stroke-width="1.2"/>
          <ellipse cx="18" cy="27" rx="1.3" ry="2" fill="#757575"/>
          <rect x="40" y="22" width="2.5" height="4" rx="1.2" fill="#ffecb3"/>
        </svg>
      </div>
      <div class="game-name">Space Shooter</div>
    </div>
    <!-- Image Detect Game -->
    <div class="game-card" tabindex="0" onclick="window.location.href='imgDetect.html'" onkeydown="if(event.key==='Enter'){window.location.href='imgDetect.html'}" title="Image Detect">
      <div class="game-icon-imgdetect">
        <!-- SVG camera/lens icon -->
        <svg width="44" height="44" viewBox="0 0 44 44" fill="none">
          <rect x="7" y="14" width="30" height="18" rx="5.5" fill="#e0eafc" stroke="#2c5364" stroke-width="2"/>
          <circle cx="22" cy="23" r="7" fill="#90caf9" stroke="#1976d2" stroke-width="2"/>
          <circle cx="22" cy="23" r="3.5" fill="#fff"/>
          <rect x="17" y="11" width="10" height="5" rx="2" fill="#90caf9" stroke="#1976d2" stroke-width="1"/>
        </svg>
      </div>
      <div class="game-name">Image Detect</div>
    </div>
    <!-- Workout Helper Game -->
    <div class="game-card" tabindex="0" onclick="window.location.href='workoutHelper.html'" onkeydown="if(event.key==='Enter'){window.location.href='workoutHelper.html'}" title="Workout Helper">
      <div class="game-icon-workout">
        <!-- SVG dumbbell icon -->
        <svg width="44" height="44" viewBox="0 0 44 44" fill="none">
          <rect x="5" y="17" width="5" height="10" rx="2.2" fill="#616161" stroke="#263238" stroke-width="1.2"/>
          <rect x="10.5" y="19" width="2" height="6" rx="1" fill="#bdbdbd" stroke="#757575" stroke-width="1"/>
          <rect x="12.5" y="21" width="19" height="2" rx="1" fill="#00c6ff" stroke="#1976d2" stroke-width="1"/>
          <rect x="34" y="17" width="5" height="10" rx="2.2" fill="#616161" stroke="#263238" stroke-width="1.2"/>
          <rect x="31.5" y="19" width="2" height="6" rx="1" fill="#bdbdbd" stroke="#757575" stroke-width="1"/>
        </svg>
      </div>
      <div class="game-name">Workout Helper</div>
    </div>
    <!-- Balloon 3D Game -->
    <div class="game-card" tabindex="0" onclick="window.location.href='balloon3D.html'" onkeydown="if(event.key==='Enter'){window.location.href='balloon3D.html'}" title="Balloon 3D">
      <div class="game-icon-balloon3d">
        <!-- SVG 3D Balloon -->
        <svg width="44" height="44" viewBox="0 0 44 44" fill="none">
          <!-- Balloon Body -->
          <ellipse cx="22" cy="18" rx="12" ry="15" fill="url(#gradballoon3d)" stroke="#b388ff" stroke-width="2"/>
          <defs>
            <radialGradient id="gradballoon3d" cx="60%" cy="30%" r="80%">
              <stop offset="0%" stop-color="#fff" stop-opacity="0.85"/>
              <stop offset="65%" stop-color="#b388ff"/>
              <stop offset="100%" stop-color="#7c4dff"/>
            </radialGradient>
          </defs>
          <!-- Balloon Highlight -->
          <ellipse cx="18" cy="13" rx="3" ry="5" fill="#fff" fill-opacity="0.35"/>
          <!-- String -->
          <path d="M22 33 Q22 36, 19 39" stroke="#555" stroke-width="1.5" fill="none"/>
          <path d="M19 39 Q21 41, 24 39" stroke="#555" stroke-width="1.2" fill="none"/>
          <!-- Bottom knot -->
          <ellipse cx="22" cy="32.2" rx="2" ry="1.1" fill="#7c4dff" stroke="#5e35b1" stroke-width="0.5"/>
        </svg>
      </div>
      <div class="game-name">Balloon 3D</div>
    </div>
    <!-- Card Game -->
    <div class="game-card" tabindex="0" onclick="window.location.href='cardgame.html'" onkeydown="if(event.key==='Enter'){window'}" title="Play Card Game">
      <div class="game-icon" style="background: linear-gradient(135deg, #fffde4 0%, #005aa7 100%);">
        <!-- SVG Playing Card Icon -->
        <svg width="44" height="44" viewBox="0 0 44 44" fill="none">
          <rect x="9" y="7" width="26" height="30" rx="4" fill="#fff" stroke="#005aa7" stroke-width="2"/>
          <text x="15" y="22" text-anchor="middle" font-size="16" font-weight="bold" fill="#e53935">A</text>
          <text x="29" y="36" text-anchor="middle" font-size="14" font-weight="bold" fill="#005aa7">â™ </text>
        </svg>
      </div>
      <div class="game-name">Card Game</div>
    </div>
    <!-- Fruit Ninja Game -->
    <div class="game-card" tabindex="0" onclick="window.location.href='fruit.html'" onkeydown="if(event.key==='Enter'){window.location.href='fruit.html'}" title="Play Fruit Ninja">
      <div class="game-icon" style="background: linear-gradient(135deg, #f9ffcf 0%, #56ab2f 100%);">
        <!-- SVG Watermelon Slice Icon -->
        <svg width="44" height="44" viewBox="0 0 44 44" fill="none">
          <!-- Rind -->
          <path d="M8 36 Q22 12 36 36 Z" fill="#66bb6a" stroke="#388e3c" stroke-width="2"/>
          <!-- Flesh -->
          <path d="M11 34 Q22 16 33 34 Z" fill="#ff5252" stroke="#b71c1c" stroke-width="1.5"/>
          <!-- Seeds -->
          <ellipse cx="22" cy="24" rx="1.3" ry="2.1" fill="#222"/>
          <ellipse cx="18" cy="30" rx="0.8" ry="1.2" fill="#222"/>
          <ellipse cx="26" cy="29" rx="0.8" ry="1.2" fill="#222"/>
        </svg>
      </div>
      <div class="game-name">Fruit Ninja</div>
    </div>
    <!-- Example for future games -->
    <div class="game-card" style="opacity:0.6; pointer-events:none;">
      <img src="balloon.gif" alt="Coming Soon" class="game-icon" style="filter: grayscale(1) blur(1px);">
      <div class="game-name">???</div>
      <div class="coming-soon">Coming Soon</div>
    </div>
  </div>
</body>
</html>
