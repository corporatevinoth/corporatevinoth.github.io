  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: #0f1419;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      min-height: 100vh;
      width: 100vw;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      width: 100vw;
    }
    .title {
      margin-top: 40px;
      margin-bottom: 12px;
      font-size: 3rem;
      color: #fff;
      letter-spacing: 3px;
      font-weight: bold;
      text-shadow: 0 4px 24px #000, 0 2px 8px #00c6ff55;
      text-align: center;
      width: 100vw;
      box-sizing: border-box;
    }
    .subtitle {
      font-size: 1.1rem;
      color: #e0e0e0;
      margin-bottom: 32px;
      text-align: center;
      opacity: 0.9;
    }
    .section-title {
      font-size: 1.8rem;
      color: #fff;
      margin-top: 40px;
      margin-bottom: 24px;
      text-align: center;
      width: 100%;
      letter-spacing: 2px;
      font-weight: 600;
      text-shadow: 0 2px 8px #00000055;
    }
    .apps-list, .games-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 32px;
      width: 100%;
      max-width: 1700px;
      margin-bottom: 32px;
      box-sizing: border-box;
      padding: 0 20px;
    }
    .card {
      background: rgba(255,255,255,0.10);
      border-radius: 22px;
      box-shadow: 0 6px 40px rgba(0,0,0,0.25);
      padding: 28px 36px 24px 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      min-width: 180px;
      max-width: 220px;
      position: relative;
      border: 2px solid;
      outline: none;
      flex: 1 1 220px;
      box-sizing: border-box;
    }
    .card:hover, .card:focus-visible, .card:active {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 12px 48px 0 rgba(0,198,255,0.27), 0 2px 8px 0 #0003;
    }
    .card.app {
      border-color: #4db8ff44;
    }
    .card.app:hover, .card.app:focus-visible {
      border-color: #4db8ff;
      box-shadow: 0 12px 48px 0 #4db8ff44, 0 2px 8px 0 #0003;
    }
    .card.game {
      border-color: #00c6ff22;
    }
    .card.game:hover, .card.game:focus-visible {
      border-color: #00c6ff;
      box-shadow: 0 12px 48px 0 #00c6ff44, 0 2px 8px 0 #0003;
    }
    .card-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      background: transparent;
      border-radius: 50%;
      border: 2px solid #fff8;
      padding: 6px;
      box-sizing: border-box;
      transition: border-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: iconBounce 1.4s infinite alternate;
      font-size: 2rem;
    }
    @keyframes iconBounce {
      0%   { transform: translateY(0) scale(1);}
      50%  { transform: translateY(-8px) scale(1.08);}
      100% { transform: translateY(0) scale(1);}
    }
    .card:hover .card-icon, .card:focus-visible .card-icon {
      border-color: #00c6ff;
    }
    .card-name {
      font-size: 1.1rem;
      color: #fff;
      font-weight: 600;
      text-align: center;
      margin-top: 8px;
      letter-spacing: 0.5px;
    }
    @media (max-width: 900px) {
      .title {
        font-size: 2rem;
        margin-top: 30px;
      }
      .section-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

    const games = [

 { name: 'Bottle', url: 'Games/bottle.html', emoji: 'üçæ', gradient: '#ffd89b, #19547b' }
 ];

    function createCard(item, type) {
      const card = document.createElement('div');
      card.className = `card ${type}`;
      card.tabIndex = 0;
      card.title = item.title || item.name;
      card.onclick = () => window.location.href = item.url;
      card.onkeydown = (e) => { if (e.key === 'Enter') window.location.href = item.url; };

      const icon = document.createElement('div');
      icon.className = 'card-icon';
      icon.style.background = `linear-gradient(135deg, ${item.gradient})`;
      
      // Check if emoji is text (for special handling like œÄ)
      if (item.emoji === 'œÄ' || item.emoji === '{}') {
        icon.style.fontSize = '1.6rem';
        icon.textContent = item.emoji;
      } else {
        icon.textContent = item.emoji;
      }

      const name = document.createElement('div');
      name.className = 'card-name';
      name.textContent = item.name;

      card.appendChild(icon);
      card.appendChild(name);
      return card;
    }

    // Render apps
    const appsList = document.getElementById('appsList');
    apps.forEach(app => appsList.appendChild(createCard(app, 'app')));

    // Render games
    const gamesList = document.getElementById('gamesList');
    games.forEach(game => gamesList.appendChild(createCard(game, 'game')));
  </script>
