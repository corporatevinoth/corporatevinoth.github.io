<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Detect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    .container {
      margin-top: 30px;
      width: 100vw;
      max-width: 430px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video {
      width: 96vw;
      max-width: 420px;
      border-radius: 18px;
      margin-bottom: 18px;
      background: #000;
    }
    .controls {
      margin-bottom: 12px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .btn {
      background: #fff;
      color: #222;
      border: none;
      padding: 10px 22px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }
    .btn:active {
      background: #1976d2;
      color: #fff;
    }
    .status {
      margin-top: 10px;
      font-size: 1.05em;
      color: #ffe259;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Image Detect</h2>
    <div class="controls">
      <button class="btn" id="toggleFlashBtn">Toggle Flashlight</button>
      <span id="flashStatus">Flash: Off</span>
    </div>
    <video id="video" playsinline autoplay></video>
    <div class="status" id="status"></div>
    <!-- Add your detection UI here -->
  </div>
  <script>
    let stream = null;
    let track = null;
    let imageCapture = null;
    let torchOn = false;
    const video = document.getElementById('video');
    const statusDiv = document.getElementById('status');
    const toggleFlashBtn = document.getElementById('toggleFlashBtn');
    const flashStatus = document.getElementById('flashStatus');

    // Helper: check if torch is supported
    async function isTorchSupported(track) {
      try {
        const capabilities = track.getCapabilities();
        return !!capabilities.torch;
      } catch (e) {
        return false;
      }
    }

    async function startCamera() {
      if (stream) {
        // Stop previous stream
        stream.getTracks().forEach(t => t.stop());
      }
      statusDiv.textContent = "Requesting camera...";
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { exact: "environment" }
          },
          audio: false
        });
        video.srcObject = stream;
        track = stream.getVideoTracks()[0];
        imageCapture = null;
        // Try to create ImageCapture for torch
        if ('ImageCapture' in window) {
          imageCapture = new ImageCapture(track);
        }
        // Check for torch support
        const torchAvailable = await isTorchSupported(track);
        toggleFlashBtn.disabled = !torchAvailable;
        if (torchAvailable) {
          statusDiv.textContent = "Back camera active. Torch supported.";
        } else {
          statusDiv.textContent = "Back camera active. Torch not supported on this device/browser.";
        }
      } catch (err) {
        statusDiv.textContent = "Unable to access back camera: " + err.message;
        // Try fallback to any camera
        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
          video.srcObject = stream;
          statusDiv.textContent = "Using default camera (back unavailable).";
        } catch (e2) {
          statusDiv.textContent = "Camera access denied or unavailable.";
        }
        toggleFlashBtn.disabled = true;
      }
    }

    async function setTorch(on) {
      if (!track) return;
      try {
        await track.applyConstraints({ advanced: [{ torch: on }] });
        torchOn = on;
        flashStatus.textContent = "Flash: " + (torchOn ? "On" : "Off");
      } catch (e) {
        statusDiv.textContent = "Torch control not supported: " + e.message;
        toggleFlashBtn.disabled = true;
      }
    }

    toggleFlashBtn.addEventListener('click', async () => {
      await setTorch(!torchOn);
    });

    // Auto-disable torch when page is hidden
    document.addEventListener("visibilitychange", function() {
      if (document.hidden && torchOn) {
        setTorch(false);
      }
    });

    // Start camera on load
    startCamera();
  </script>
</body>
</html>
