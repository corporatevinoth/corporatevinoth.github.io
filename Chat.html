<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Image Chat App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .chat-container {
      margin: 40px 0 0 0;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 #0002;
      width: 100%;
      max-width: 420px;
      min-width: 0;
      display: flex;
      flex-direction: column;
      min-height: 540px;
      position: relative;
      z-index: 2;
    }
    .participants-list {
      display: flex;
      flex-direction: row;
      gap: 8px;
      padding: 10px 10px 0 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .participant {
      background: #e3f2fd;
      border-radius: 14px;
      padding: 6px 14px;
      font-size: 1.05rem;
      color: #1976d2;
      display: flex;
      align-items: center;
      gap: 6px;
      border: 1px solid #bbdefb;
    }
    .join-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 30px 18px 16px 18px;
      align-items: center;
    }
    .join-form input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #b0bec5;
      font-size: 1.1rem;
    }
    .join-form button {
      padding: 10px 22px;
      border-radius: 8px;
      background: #1976d2;
      border: none;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.15s;
    }
    .join-form button:active,
    .send-area button:active {
      background: #0d47a1;
    }
    .chat-area {
      flex: 1 1 0;
      min-height: 180px;
      overflow-y: auto;
      padding: 18px 10px 10px 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f7fafc;
      border-radius: 0 0 16px 16px;
      border-top: 1px solid #eee;
    }
    .chat-msg {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .chat-msg.me {
      align-items: flex-end;
    }
    .msg-meta {
      font-size: 0.82rem;
      color: #90a4ae;
      margin-bottom: 2px;
      margin-left: 3px;
      margin-right: 3px;
    }
    .msg-bubble {
      background: #e3f2fd;
      color: #263238;
      padding: 10px 16px;
      border-radius: 16px;
      font-size: 1.05rem;
      word-break: break-word;
      max-width: 260px;
      box-shadow: 0 2px 8px #90caf933;
      display: inline-block;
      min-height: 1.2em;
    }
    .chat-msg.me .msg-bubble {
      background: #1976d2;
      color: #fff;
      box-shadow: 0 2px 8px #1976d233;
    }
    .msg-bubble img {
      max-width: 120px;
      max-height: 120px;
      border-radius: 10px;
      display: block;
      margin-top: 4px;
    }
    .send-area {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 10px 10px 10px;
      background: #fff;
      border-radius: 0 0 16px 16px;
      border-top: 1px solid #eee;
      position: relative;
    }
    .send-area select {
      padding: 7px 8px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #b0bec5;
      background: #f1f8e9;
      color: #1976d2;
      font-weight: 600;
    }
    .send-area input[type="text"] {
      flex: 1 1 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #b0bec5;
      font-size: 1.1rem;
      margin-left: 2px;
    }
    .send-area button {
      padding: 10px;
      border-radius: 8px;
      background: #1976d2;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.18s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .emoji-picker {
      position: absolute;
      bottom: 52px;
      left: 70px;
      background: #fff;
      box-shadow: 0 6px 32px #0004;
      border-radius: 14px;
      padding: 10px 10px 5px 10px;
      display: none;
      z-index: 100;
      flex-wrap: wrap;
      gap: 6px;
      max-width: 260px;
    }
    .emoji-picker span {
      font-size: 1.4rem;
      cursor: pointer;
      padding: 4px 4px;
      border-radius: 7px;
      transition: background 0.14s;
      user-select: none;
      display: inline-block;
      margin: 0 3px 5px 0;
    }
    .emoji-picker span:hover {
      background: #e3f2fd;
    }
    .send-area label[for="img-input"] {
      cursor: pointer;
      border-radius: 6px;
      padding: 0 5px;
      font-size: 1.3rem;
      color: #1976d2;
      display: flex;
      align-items: center;
      transition: background 0.14s;
    }
    .send-area label[for="img-input"]:hover {
      background: #e3f2fd;
    }
    .send-area input[type="file"] {
      display: none;
    }
    @media (max-width: 500px) {
      .chat-container { 
        min-height: 92vh;
        max-width: 99vw;
        border-radius: 0;
        margin: 0;
      }
      .chat-area { max-height: 60vh; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="participants-list" id="participantsList"></div>
    <form class="join-form" id="joinForm">
      <div style="font-size:1.22rem;font-weight:600;color:#1976d2;">Join the Chat</div>
      <input type="text" id="nameInput" placeholder="Your Name" required maxlength="18" autocomplete="off">
      <input type="email" id="emailInput" placeholder="Your Email" required maxlength="40" autocomplete="off">
      <button type="submit">Join</button>
      <div id="joinError" style="color:#d32f2f;font-size:1rem;display:none;"></div>
    </form>
    <div class="chat-area" id="chatArea" style="display:none;"></div>
    <form class="send-area" id="sendArea" style="display:none;" autocomplete="off">
      <select id="senderSelect"></select>
      <input type="text" id="msgInput" placeholder="Type a message..." maxlength="256" autocomplete="off">
      <button type="button" id="emojiBtn" title="Emoji">&#128515;</button>
      <label for="img-input" title="Send image">&#128247;
        <input type="file" id="img-input" accept="image/*">
      </label>
      <button type="submit" id="sendBtn" title="Send">&#10148;</button>
      <div class="emoji-picker" id="emojiPicker"></div>
    </form>
  </div>
  <script>
    // Emoji list (you can add more)
    const emojiList = [
      "😀","😁","😂","🤣","😃","😄","😅","😆","😉","😊","😋","😎","😍","😘","🥰","😗","😙","😚",
      "🙂","🤗","🤩","🤔","🤨","😐","😑","😶","🙄","😏","😣","😥","😮","🤐","😯","😪","😫",
      "🥱","😴","😌","😛","😜","😝","🤤","😒","😓","😔","😕","🙃","🤑","😲","☹️","🙁","😖",
      "😞","😟","😤","😢","😭","😦","😧","😨","😩","🤯","😬","😰","😱","🥵","🥶","😳","🤪","😵",
      "😡","😠","🤬","😷","🤒","🤕","🤑","🤠","😇","🥳","🥸","😎","🤓","🧐","😺","😸","😹","😻",
      "😼","😽","🙀","😿","😾","👍","👎","👏","🙏","💪","👋","✌️","🤟","👌","✋","👊","🤚"
    ];

    // Participants state
    let participants = [];
    const maxParticipants = 5;

    // Chat messages state (all messages)
    let chatMessages = [];

    // DOM
    const participantsList = document.getElementById('participantsList');
    const joinForm = document.getElementById('joinForm');
    const nameInput = document.getElementById('nameInput');
    const emailInput = document.getElementById('emailInput');
    const joinError = document.getElementById('joinError');
    const chatArea = document.getElementById('chatArea');
    const sendArea = document.getElementById('sendArea');
    const senderSelect = document.getElementById('senderSelect');
    const msgInput = document.getElementById('msgInput');
    const emojiBtn = document.getElementById('emojiBtn');
    const emojiPicker = document.getElementById('emojiPicker');
    const imgInput = document.getElementById('img-input');
    const sendBtn = document.getElementById('sendBtn');

    // Render participants list at the top
    function renderParticipants() {
      participantsList.innerHTML = '';
      participants.forEach(p => {
        const el = document.createElement('span');
        el.className = 'participant';
        el.textContent = p.name;
        el.title = p.email;
        participantsList.appendChild(el);
      });
    }

    // Render sender select dropdown
    function renderSenderSelect() {
      senderSelect.innerHTML = '';
      participants.forEach((p, idx) => {
        const opt = document.createElement('option');
        opt.value = idx;
        opt.textContent = p.name;
        senderSelect.appendChild(opt);
      });
      // If previous selected sender is gone, reset to first
      if (participants.length > 0 && senderSelect.selectedIndex === -1) {
        senderSelect.selectedIndex = 0;
      }
    }

    // Render chat messages
    function renderChat() {
      chatArea.innerHTML = '';
      chatMessages.forEach(msg => {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'chat-msg' + (msg.senderIdx === senderSelect.selectedIndex ? ' me' : '');

        // Meta
        const meta = document.createElement('div');
        meta.className = 'msg-meta';
        meta.textContent = msg.senderName + ' • ' + msg.time;
        msgDiv.appendChild(meta);

        // Bubble
        const bubble = document.createElement('div');
        bubble.className = 'msg-bubble';

        // Text part
        if (msg.text) {
          bubble.textContent = msg.text;
        }

        // Emoji part (inserted inline)
        if (msg.text && msg.emoji) {
          bubble.textContent += " " + msg.emoji;
        } else if (!msg.text && msg.emoji) {
          bubble.textContent = msg.emoji;
        }

        // Image part
        if (msg.image) {
          const img = document.createElement('img');
          img.src = msg.image;
          img.alt = "image";
          bubble.appendChild(document.createElement('br'));
          bubble.appendChild(img);
        }
        msgDiv.appendChild(bubble);

        chatArea.appendChild(msgDiv);
      });
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    // Handle join form
    joinForm.onsubmit = function(e) {
      e.preventDefault();
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      if (!name || !email) return;
      if (participants.length >= maxParticipants) {
        joinError.style.display = "block";
        joinError.textContent = "Maximum 5 participants allowed.";
        return;
      }
      if (participants.some(p => p.email === email)) {
        joinError.style.display = "block";
        joinError.textContent = "This email has already joined.";
        return;
      }
      participants.push({ name, email });
      renderParticipants();
      renderSenderSelect();
      joinError.style.display = "none";
      nameInput.value = "";
      emailInput.value = "";
      // If this is the first participant, show chat
      if (participants.length === 1) {
        chatArea.style.display = '';
        sendArea.style.display = 'flex';
      }
      // Auto-select last participant
      senderSelect.selectedIndex = participants.length - 1;
    };

    // Emoji picker setup
    emojiBtn.onclick = function(e) {
      e.preventDefault();
      if (emojiPicker.style.display === 'flex') {
        emojiPicker.style.display = 'none';
        return;
      }
      emojiPicker.innerHTML = '';
      emojiList.forEach(emoji => {
        const span = document.createElement('span');
        span.textContent = emoji;
        span.onclick = function() {
          // Insert emoji at cursor
          const start = msgInput.selectionStart;
          const end = msgInput.selectionEnd;
          msgInput.value = msgInput.value.substring(0, start) + emoji + msgInput.value.substring(end);
          msgInput.focus();
          msgInput.selectionStart = msgInput.selectionEnd = start + emoji.length;
          emojiPicker.style.display = 'none';
        };
        emojiPicker.appendChild(span);
      });
      emojiPicker.style.display = 'flex';
    };

    // Hide emoji picker on outside click
    document.addEventListener('click', function(e) {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.style.display = 'none';
      }
    });

    // Handle image upload
    imgInput.addEventListener('change', function(e) {
      const file = imgInput.files[0];
      if (file && /^image\//.test(file.type)) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          sendMessage(msgInput.value, '', evt.target.result);
        };
        reader.readAsDataURL(file);
      }
      imgInput.value = "";
    });

    // Send message handler
    function sendMessage(text, emoji, image) {
      if (participants.length === 0) return;
      const idx = senderSelect.selectedIndex;
      if (text.trim() === "" && !emoji && !image) return;
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      chatMessages.push({
        senderIdx: idx,
        senderName: participants[idx].name,
        text: text.trim(),
        emoji,
        image,
        time
      });
      renderChat();
      msgInput.value = '';
    }

    // Send message on form submit
    sendArea.onsubmit = function(e) {
      e.preventDefault();
      if (msgInput.value.trim() !== "") {
        sendMessage(msgInput.value, '', null);
      }
    };

    // Send emoji as message if only emoji is entered, otherwise insert into input
    msgInput.addEventListener('keydown', function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendArea.onsubmit(e);
      }
    });

    // Initial state
    renderParticipants();
    renderSenderSelect();
    renderChat();
  </script>
</body>
</html>
