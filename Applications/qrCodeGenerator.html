<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .home-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 8px 12px;
            text-decoration: none;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .input-section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        textarea,
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: vertical;
        }

        textarea:focus,
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .download-btn {
            background: #28a745;
            color: white;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        .qr-display {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ddd;
        }

        #qrcode {
            max-width: 100%;
        }

        .options {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .option-group {
            margin-bottom: 15px;
        }

        .option-group:last-child {
            margin-bottom: 0;
        }

        .option-group label {
            margin-bottom: 8px;
        }

        .color-inputs {
            display: flex;
            gap: 15px;
        }

        .color-group {
            flex: 1;
        }

        .color-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
        }

        .size-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .size-controls input {
            flex: 1;
            width: auto;
        }

        .size-value {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5em;
            }

            .content {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
            }

            .qr-display {
                min-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../index.html" class="home-btn" title="Back to Home">üè† Home</a>
            <h1>üì± QR Code Generator</h1>
            <p>Generate QR codes from text or URLs</p>
        </div>

        <div class="content">
            <div id="message"></div>

            <div class="input-section">
                <label for="qrInput">Enter text or URL:</label>
                <textarea id="qrInput" placeholder="Paste URL or text here..." rows="4">https://example.com</textarea>
            </div>

            <div class="options">
                <div class="option-group">
                    <label for="qrSize">QR Code Size:</label>
                    <div class="size-controls">
                        <input type="range" id="qrSize" min="200" max="500" value="300">
                        <span class="size-value"><span id="sizeValue">300</span>px</span>
                    </div>
                </div>

                <div class="option-group">
                    <label for="errorCorrection">Error Correction Level:</label>
                    <select id="errorCorrection">
                        <option value="L">Low (7%)</option>
                        <option value="M" selected>Medium (15%)</option>
                        <option value="Q">Quartile (25%)</option>
                        <option value="H">High (30%)</option>
                    </select>
                </div>

                <div class="option-group">
                    <label>Colors:</label>
                    <div class="color-inputs">
                        <div class="color-group">
                            <label style="margin-bottom: 3px; font-size: 0.85em;">Dark Color</label>
                            <input type="color" id="darkColor" value="#000000">
                        </div>
                        <div class="color-group">
                            <label style="margin-bottom: 3px; font-size: 0.85em;">Light Color</label>
                            <input type="color" id="lightColor" value="#ffffff">
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="generate-btn" onclick="generateQR()">Generate QR Code</button>
                <button class="download-btn" onclick="downloadQR()">Download</button>
            </div>

            <div class="qr-display">
                <div id="qrcode"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        const qrInput = document.getElementById('qrInput');
        const qrSize = document.getElementById('qrSize');
        const sizeValue = document.getElementById('sizeValue');
        const messageDiv = document.getElementById('message');
        const darkColor = document.getElementById('darkColor');
        const lightColor = document.getElementById('lightColor');
        const errorCorrection = document.getElementById('errorCorrection');

        let currentQRInstance = null;

        qrSize.addEventListener('input', () => {
            sizeValue.textContent = qrSize.value;
        });

        function showMessage(text, type) {
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        function generateQR() {
            const text = qrInput.value.trim();
            if (!text) {
                showMessage('Please enter text or URL', 'error');
                return;
            }

            try {
                const qrcodeDiv = document.getElementById('qrcode');
                qrcodeDiv.innerHTML = '';

                const size = parseInt(qrSize.value);
                const dark = darkColor.value;
                const light = lightColor.value;
                const level = errorCorrection.value;

                currentQRInstance = new QRCode(qrcodeDiv, {
                    text: text,
                    width: size,
                    height: size,
                    colorDark: dark,
                    colorLight: light,
                    correctLevel: ['L', 'M', 'Q', 'H'].indexOf(level)
                });

                showMessage('‚úì QR Code generated successfully!', 'success');
            } catch (error) {
                showMessage('‚úó ' + error.message, 'error');
            }
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) {
                showMessage('Generate a QR code first', 'error');
                return;
            }

            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'qrcode.png';
            link.click();
            showMessage('‚úì QR Code downloaded!', 'success');
        }

        // Auto-generate on input change
        qrInput.addEventListener('input', () => {
            clearTimeout(qrInput.timeout);
            qrInput.timeout = setTimeout(generateQR, 500);
        });

        darkColor.addEventListener('change', generateQR);
        lightColor.addEventListener('change', generateQR);
        errorCorrection.addEventListener('change', generateQR);

        // Generate initial QR code
        window.addEventListener('load', generateQR);
    </script>
</body>
</html>
