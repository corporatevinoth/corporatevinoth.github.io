<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator & Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .home-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 8px 12px;
            text-decoration: none;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .password-display {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .password-box {
            flex: 1;
            padding: 15px;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            word-break: break-all;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .copy-btn {
            padding: 15px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .copy-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .controls {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-weight: 500;
            color: #333;
            user-select: none;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .slider-group {
            margin-bottom: 15px;
        }

        .slider-group label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .length-display {
            text-align: center;
            font-weight: 600;
            color: #667eea;
            margin-top: 5px;
        }

        button.generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button.generate-btn:hover {
            transform: translateY(-2px);
        }

        .strength-meter {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .strength-bar {
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }

        .strength-text {
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .strength-text.weak {
            color: #dc3545;
        }

        .strength-text.fair {
            color: #ffc107;
        }

        .strength-text.good {
            color: #667eea;
        }

        .strength-text.strong {
            color: #28a745;
        }

        .password-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5em;
            }

            .content {
                padding: 20px;
            }

            .password-display {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../index.html" class="home-btn" title="Back to Home">üè† Home</a>
            <h1>üîê Password Generator</h1>
            <p>Create strong passwords and check strength</p>
        </div>

        <div class="content">
            <!-- Generator Section -->
            <div class="section">
                <div class="section-title">Generate Password</div>

                <div class="password-display">
                    <div class="password-box" id="passwordDisplay">Click generate to create password</div>
                    <button class="copy-btn" onclick="copyPassword()">Copy</button>
                </div>

                <div class="controls">
                    <div class="slider-group">
                        <label for="lengthSlider">Password Length</label>
                        <input type="range" id="lengthSlider" min="8" max="32" value="16">
                        <div class="length-display"><span id="lengthValue">16</span> characters</div>
                    </div>

                    <div class="control-group">
                        <label for="uppercase">
                            <input type="checkbox" id="uppercase" checked>
                            Uppercase (A-Z)
                        </label>
                    </div>

                    <div class="control-group">
                        <label for="lowercase">
                            <input type="checkbox" id="lowercase" checked>
                            Lowercase (a-z)
                        </label>
                    </div>

                    <div class="control-group">
                        <label for="numbers">
                            <input type="checkbox" id="numbers" checked>
                            Numbers (0-9)
                        </label>
                    </div>

                    <div class="control-group">
                        <label for="symbols">
                            <input type="checkbox" id="symbols" checked>
                            Symbols (!@#$%^&*)
                        </label>
                    </div>
                </div>

                <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
            </div>

            <!-- Strength Checker Section -->
            <div class="section">
                <div class="section-title">Check Password Strength</div>

                <input type="password" id="checkPassword" class="password-input" placeholder="Enter a password to check...">

                <div class="strength-meter">
                    <div class="strength-text" id="strengthText">Enter a password</div>
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div id="strengthDetails"></div>
                </div>
            </div>

            <div id="message"></div>
        </div>
    </div>

    <script>
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const passwordDisplay = document.getElementById('passwordDisplay');
        const checkPasswordInput = document.getElementById('checkPassword');
        const messageDiv = document.getElementById('message');

        const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercase = 'abcdefghijklmnopqrstuvwxyz';
        const numbers = '0123456789';
        const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
        });

        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            const useUppercase = document.getElementById('uppercase').checked;
            const useLowercase = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;

            if (!useUppercase && !useLowercase && !useNumbers && !useSymbols) {
                showMessage('Select at least one character type', 'error');
                return;
            }

            let chars = '';
            if (useUppercase) chars += uppercase;
            if (useLowercase) chars += lowercase;
            if (useNumbers) chars += numbers;
            if (useSymbols) chars += symbols;

            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            passwordDisplay.textContent = password;
            checkPasswordInput.value = password;
            checkStrength();
        }

        function copyPassword() {
            const password = passwordDisplay.textContent;
            if (password === 'Click generate to create password') {
                showMessage('Generate a password first', 'error');
                return;
            }

            navigator.clipboard.writeText(password).then(() => {
                showMessage('‚úì Password copied!', 'success');
            }).catch(() => {
                showMessage('‚úó Failed to copy', 'error');
            });
        }

        function checkStrength() {
            const password = checkPasswordInput.value;
            if (!password) {
                document.getElementById('strengthText').textContent = 'Enter a password';
                document.getElementById('strengthFill').style.width = '0%';
                document.getElementById('strengthDetails').innerHTML = '';
                return;
            }

            let strength = 0;
            const checks = [];

            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            if (password.length >= 16) strength += 1;

            if (/[a-z]/.test(password)) {
                strength += 1;
                checks.push('‚úì Lowercase letters');
            }
            if (/[A-Z]/.test(password)) {
                strength += 1;
                checks.push('‚úì Uppercase letters');
            }
            if (/[0-9]/.test(password)) {
                strength += 1;
                checks.push('‚úì Numbers');
            }
            if (/[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/.test(password)) {
                strength += 1;
                checks.push('‚úì Special characters');
            }

            let text = 'Weak';
            let color = 'weak';
            let width = 25;

            if (strength >= 4 && strength < 6) {
                text = 'Fair';
                color = 'fair';
                width = 50;
            } else if (strength >= 6 && strength < 8) {
                text = 'Good';
                color = 'good';
                width = 75;
            } else if (strength >= 8) {
                text = 'Strong';
                color = 'strong';
                width = 100;
            }

            document.getElementById('strengthText').textContent = text;
            document.getElementById('strengthText').className = `strength-text ${color}`;
            document.getElementById('strengthFill').style.width = width + '%';
            document.getElementById('strengthFill').style.backgroundColor = 
                color === 'weak' ? '#dc3545' : color === 'fair' ? '#ffc107' : color === 'good' ? '#667eea' : '#28a745';
            document.getElementById('strengthDetails').innerHTML = checks.join('<br>');
        }

        function showMessage(text, type) {
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        checkPasswordInput.addEventListener('input', checkStrength);

        // Generate password on load
        window.addEventListener('load', generatePassword);
    </script>
</body>
</html>
