<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Sorter & Formatter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f0f2f5;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        .home-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #0056b3;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            text-decoration: none;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .home-btn:hover {
            background: #004494;
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 25px;
            font-size: 2.2em;
        }

        .input-section, .output-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: 600;
            color: #555;
        }

        textarea {
            width: 100%;
            min-height: 250px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.95em;
            resize: vertical;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
            white-space: pre;
            word-wrap: normal;
            overflow-x: auto;
        }

        textarea:focus {
            border-color: #007bff;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        button.secondary {
            background-color: #6c757d;
        }

        button.secondary:hover {
            background-color: #5a6268;
        }

        button.success {
            background-color: #28a745;
        }

        button.success:hover {
            background-color: #218838;
        }

        .error-message {
            color: #dc3545;
            font-weight: 600;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #28a745;
            font-weight: 600;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.85em;
            color: #777;
        }

        .copy-btn {
            background-color: #17a2b8;
            padding: 8px 15px;
            font-size: 0.9em;
            align-self: flex-end;
        }

        .copy-btn:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="home-btn" title="Back to Home">üè† Home</a>
        <h1>JSON Sorter & Formatter</h1>

        <div class="input-section">
            <label for="jsonInput">Paste your JSON here:</label>
            <textarea id="jsonInput" placeholder='{"b":2,"a":1,"c":{"z":3,"y":2}}'></textarea>
            <div class="buttons">
                <button id="formatButton">Format JSON</button>
                <button id="sortButton">Sort & Format JSON</button>
                <button id="clearButton" class="secondary">Clear</button>
                <button id="loadSampleButton" class="success">Load Sample</button>
            </div>
            <p id="errorMessage" class="error-message"></p>
        </div>

        <div class="output-section">
            <label for="jsonOutput">Result:</label>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span></span>
                <button id="copyButton" class="copy-btn">Copy Result</button>
            </div>
            <textarea id="jsonOutput" readonly></textarea>
            <p id="successMessage" class="success-message"></p>
        </div>

        <div class="footer">
            Built with HTML, CSS, and JavaScript. Sample JSON included for quick testing.
        </div>
    </div>

    <script>
        const jsonInput = document.getElementById('jsonInput');
        const jsonOutput = document.getElementById('jsonOutput');
        const formatButton = document.getElementById('formatButton');
        const sortButton = document.getElementById('sortButton');
        const clearButton = document.getElementById('clearButton');
        const loadSampleButton = document.getElementById('loadSampleButton');
        const copyButton = document.getElementById('copyButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Sample JSON data
        const sampleJson = {
            "name": "John Doe",
            "email": "john@example.com",
            "age": 30,
            "address": {
                "zipcode": "12345",
                "city": "New York",
                "country": "USA",
                "street": "123 Main St"
            },
            "hobbies": ["reading", "gaming", "coding"],
            "isActive": true,
            "metadata": {
                "lastLogin": "2024-01-15",
                "createdAt": "2023-01-01",
                "updatedAt": "2024-01-15"
            }
        };

        // Function to safely parse JSON
        function parseJson(text) {
            try {
                hideError();
                return JSON.parse(text);
            } catch (e) {
                showError('Invalid JSON: ' + e.message);
                return null;
            }
        }

        // Function to show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }

        // Function to hide error message
        function hideError() {
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
        }

        // Function to show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
        }

        // Function to format JSON
        function formatJson() {
            const inputText = jsonInput.value.trim();
            if (!inputText) {
                jsonOutput.value = '';
                hideError();
                return;
            }

            const obj = parseJson(inputText);
            if (obj) {
                jsonOutput.value = JSON.stringify(obj, null, 4);
                showSuccess('‚úì JSON formatted successfully');
            } else {
                jsonOutput.value = '';
            }
        }

        // Recursive function to sort keys of an object or array of objects
        function sortObjectKeys(obj) {
            if (typeof obj !== 'object' || obj === null) {
                return obj;
            }

            if (Array.isArray(obj)) {
                return obj.map(item => sortObjectKeys(item));
            }

            const sortedKeys = Object.keys(obj).sort();
            const sortedObj = {};
            for (const key of sortedKeys) {
                sortedObj[key] = sortObjectKeys(obj[key]);
            }
            return sortedObj;
        }

        // Function to sort and format JSON
        function sortAndFormatJson() {
            const inputText = jsonInput.value.trim();
            if (!inputText) {
                jsonOutput.value = '';
                hideError();
                return;
            }

            const obj = parseJson(inputText);
            if (obj) {
                const sortedObj = sortObjectKeys(obj);
                jsonOutput.value = JSON.stringify(sortedObj, null, 4);
                showSuccess('‚úì JSON sorted and formatted successfully');
            } else {
                jsonOutput.value = '';
            }
        }

        // Function to clear both text areas and messages
        function clearAll() {
            jsonInput.value = '';
            jsonOutput.value = '';
            hideError();
            successMessage.classList.remove('show');
        }

        // Function to load sample JSON
        function loadSample() {
            jsonInput.value = JSON.stringify(sampleJson, null, 2);
            hideError();
            successMessage.classList.remove('show');
            // Automatically format the sample JSON
            setTimeout(() => {
                formatJson();
            }, 100);
        }

        // Function to copy output to clipboard
        function copyToClipboard() {
            if (!jsonOutput.value) {
                showError('No output to copy');
                return;
            }

            navigator.clipboard.writeText(jsonOutput.value).then(() => {
                showSuccess('‚úì Copied to clipboard!');
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 2000);
            }).catch(() => {
                showError('Failed to copy to clipboard');
            });
        }

        // Event Listeners
        formatButton.addEventListener('click', formatJson);
        sortButton.addEventListener('click', sortAndFormatJson);
        clearButton.addEventListener('click', clearAll);
        loadSampleButton.addEventListener('click', loadSample);
        copyButton.addEventListener('click', copyToClipboard);

        // Load sample JSON on page load
        window.addEventListener('load', loadSample);

    </script>
</body>
</html>
