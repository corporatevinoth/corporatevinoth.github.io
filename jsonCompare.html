<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Comparer & Formatter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #eef2f5;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 35px;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 25px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .json-panels {
            display: flex;
            gap: 20px;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            justify-content: center;
        }

        .json-panel {
            flex: 1;
            min-width: 380px; /* Minimum width for each panel */
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #f9fbfd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
        }

        .json-panel label {
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            min-height: 350px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9em;
            resize: vertical;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
            white-space: pre;
            word-wrap: normal;
            overflow-x: auto;
            background-color: #ffffff;
        }

        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .buttons-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
            flex-wrap: wrap;
        }

        button, .file-input-wrapper {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: inline-flex; /* For file input wrapper */
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        button:hover, .file-input-wrapper:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        button:active, .file-input-wrapper:active {
            transform: translateY(1px);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        #compareButton {
            background-color: #28a745;
            margin-top: 20px;
            width: 80%; /* Make it wider */
            padding: 15px 25px;
            font-size: 1.1em;
        }

        #compareButton:hover {
            background-color: #218838;
        }

        .error-message {
            color: #dc3545;
            font-weight: 600;
            margin-top: 10px;
            text-align: center;
            font-size: 0.9em;
        }

        #comparisonOutput {
            min-height: 250px; /* Make it visible even if empty */
            background-color: #f0f8ff; /* Light blue background */
            border: 1px dashed #a0d9ff;
            border-radius: 8px;
            padding: 15px;
            overflow: auto;
            line-height: 1.6;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9em;
            color: #444;
            white-space: pre-wrap; /* Preserve whitespace and wrap long lines */
        }

        .highlight-added {
            background-color: #d4edda; /* Light green */
            color: #155724;
            font-weight: bold;
            padding: 2px 4px;
            border-radius: 3px;
        }
        .highlight-removed {
            background-color: #f8d7da; /* Light red */
            color: #721c24;
            font-weight: bold;
            padding: 2px 4px;
            border-radius: 3px;
        }
        .highlight-changed {
            background-color: #ffeeba; /* Light yellow */
            color: #856404;
            font-weight: bold;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.85em;
            color: #777;
        }

        .diff-view {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .diff-side {
            flex: 1;
            min-width: 300px;
            background: #f9fbfd;
            border-radius: 8px;
            padding: 15px;
        }

        .diff-side h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 1em;
        }

        .diff-line {
            padding: 4px 8px;
            margin: 3px 0;
            border-radius: 4px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85em;
            line-height: 1.4;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .diff-line.added {
            background-color: #d4edda;
            color: #155724;
            border-left: 3px solid #28a745;
        }

        .diff-line.removed {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 3px solid #dc3545;
        }

        .diff-line.unchanged {
            background-color: #fff;
            color: #666;
            border-left: 3px solid #ddd;
        }

        .summary-box {
            background: #e7f3ff;
            border-left: 4px solid #0056b3;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 0.95em;
        }

        .summary-box p {
            margin: 5px 0;
        }

        .summary-stat {
            font-weight: 600;
            color: #0056b3;
        }

        @media (max-width: 800px) {
            .json-panels {
                flex-direction: column;
                align-items: center;
            }
            .json-panel {
                min-width: unset;
                width: 100%;
            }
            #compareButton {
                width: 100%;
            }
            .diff-view {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON Comparer & Formatter</h1>

        <div class="json-panels">
            <div class="json-panel">
                <label for="jsonInputA">JSON A:</label>
                <textarea id="jsonInputA" placeholder='Paste JSON or load file for A'></textarea>
                <div class="buttons-group">
                    <button id="formatButtonA">Format A</button>
                    <button id="sortButtonA">Sort A</button>
                    <div class="file-input-wrapper">
                        Load File A
                        <input type="file" id="fileInputA" accept=".json">
                    </div>
                </div>
                <p id="errorMessageA" class="error-message"></p>
            </div>

            <div class="json-panel">
                <label for="jsonInputB">JSON B:</label>
                <textarea id="jsonInputB" placeholder='Paste JSON or load file for B'></textarea>
                <div class="buttons-group">
                    <button id="formatButtonB">Format B</button>
                    <button id="sortButtonB">Sort B</button>
                    <div class="file-input-wrapper">
                        Load File B
                        <input type="file" id="fileInputB" accept=".json">
                    </div>
                </div>
                <p id="errorMessageB" class="error-message"></p>
            </div>
        </div>

        <button id="compareButton">Compare JSONs</button>
        <button id="clearAllButton" style="background-color: #6c757d;">Clear All</button>

        <h2>Comparison Result:</h2>
        <div id="comparisonOutput">
            <p>Click "Compare JSONs" to see differences highlighted here.</p>
            <p><span class="highlight-added">Green</span> = Added keys/values in JSON B</p>
            <p><span class="highlight-removed">Red</span> = Removed keys/values from JSON A</p>
            <p><span class="highlight-changed">Yellow</span> = Changed values</p>
        </div>

        <div class="footer">
            Built with HTML, CSS, and JavaScript.
        </div>
    </div>

    <script>
        const jsonInputA = document.getElementById('jsonInputA');
        const jsonInputB = document.getElementById('jsonInputB');
        const fileInputA = document.getElementById('fileInputA');
        const fileInputB = document.getElementById('fileInputB');
        const formatButtonA = document.getElementById('formatButtonA');
        const sortButtonA = document.getElementById('sortButtonA');
        const formatButtonB = document.getElementById('formatButtonB');
        const sortButtonB = document.getElementById('sortButtonB');
        const compareButton = document.getElementById('compareButton');
        const clearAllButton = document.getElementById('clearAllButton');
        const comparisonOutput = document.getElementById('comparisonOutput');
        const errorMessageA = document.getElementById('errorMessageA');
        const errorMessageB = document.getElementById('errorMessageB');

        // Helper function to safely parse JSON
        function parseJson(text, errorElement) {
            try {
                errorElement.textContent = '';
                return JSON.parse(text);
            } catch (e) {
                errorElement.textContent = 'Invalid JSON: ' + e.message;
                return null;
            }
        }

        // Helper function to format JSON (pretty print)
        function formatJson(textareaId, errorElement) {
            const textarea = document.getElementById(textareaId);
            const text = textarea.value.trim();
            if (!text) {
                textarea.value = '';
                errorElement.textContent = '';
                return;
            }
            const obj = parseJson(text, errorElement);
            if (obj) {
                textarea.value = JSON.stringify(obj, null, 4);
            }
        }

        // Helper recursive function to sort keys of an object/array of objects
        function sortObjectKeys(obj) {
            if (typeof obj !== 'object' || obj === null) {
                return obj;
            }
            if (Array.isArray(obj)) {
                return obj.map(item => sortObjectKeys(item));
            }
            const sortedKeys = Object.keys(obj).sort();
            const sortedObj = {};
            for (const key of sortedKeys) {
                sortedObj[key] = sortObjectKeys(obj[key]);
            }
            return sortedObj;
        }

        // Helper function to sort and format JSON
        function sortAndFormatJson(textareaId, errorElement) {
            const textarea = document.getElementById(textareaId);
            const text = textarea.value.trim();
            if (!text) {
                textarea.value = '';
                errorElement.textContent = '';
                return;
            }
            const obj = parseJson(text, errorElement);
            if (obj) {
                const sortedObj = sortObjectKeys(obj);
                textarea.value = JSON.stringify(sortedObj, null, 4);
            }
        }

        // Function to read JSON from a file
        function loadJsonFromFile(fileInputId, textareaId, errorElement) {
            const fileInput = document.getElementById(fileInputId);
            const textarea = document.getElementById(textareaId);

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const fileContent = e.target.result;
                        textarea.value = fileContent;
                        // Optionally format/sort after loading
                        formatJson(textareaId, errorElement);
                    };
                    reader.onerror = (e) => {
                        errorElement.textContent = 'Error reading file: ' + reader.error;
                    };
                    reader.readAsText(file);
                }
            });
        }

        // --- JSON Comparison Logic ---
        function deepDiff(objA, objB, path = '') {
            const added = [];
            const removed = [];
            const changed = [];

            const allKeys = new Set([...Object.keys(objA || {}), ...Object.keys(objB || {})]);

            for (const key of allKeys) {
                const newPath = path ? `${path}.${key}` : key;
                const valueA = objA?.[key];
                const valueB = objB?.[key];

                if (!(key in (objA || {}))) {
                    // Key only in B
                    added.push({ key: newPath, value: valueB });
                } else if (!(key in (objB || {}))) {
                    // Key only in A
                    removed.push({ key: newPath, value: valueA });
                } else if (typeof valueA === 'object' && typeof valueB === 'object') {
                    // Both are objects, recurse
                    const subDiff = deepDiff(valueA, valueB, newPath);
                    added.push(...subDiff.added);
                    removed.push(...subDiff.removed);
                    changed.push(...subDiff.changed);
                } else if (JSON.stringify(valueA) !== JSON.stringify(valueB)) {
                    // Values differ
                    changed.push({ key: newPath, oldValue: valueA, newValue: valueB });
                }
            }

            return { added, removed, changed };
        }

        function compareJsons() {
            const jsonAText = jsonInputA.value.trim();
            const jsonBText = jsonInputB.value.trim();

            const objA = parseJson(jsonAText, errorMessageA);
            const objB = parseJson(jsonBText, errorMessageB);

            if (!objA || !objB) {
                comparisonOutput.innerHTML = '<p style="color: #dc3545;">Please ensure both JSON inputs are valid.</p>';
                return;
            }

            const diff = deepDiff(objA, objB);

            // Check if identical
            if (diff.added.length === 0 && diff.removed.length === 0 && diff.changed.length === 0) {
                comparisonOutput.innerHTML = '<p style="color: #28a745; font-weight: bold; font-size: 1.1em;">‚úì The JSONs are identical!</p>';
                return;
            }

            // Build output
            let html = '';

            // Summary
            html += `<div class="summary-box">
                <p><span class="summary-stat">Added:</span> ${diff.added.length} | <span class="summary-stat">Removed:</span> ${diff.removed.length} | <span class="summary-stat">Changed:</span> ${diff.changed.length}</p>
            </div>`;

            // Removed items
            if (diff.removed.length > 0) {
                html += '<h3 style="color: #721c24; margin-top: 20px;">‚ùå Removed from A:</h3>';
                for (const item of diff.removed) {
                    const valueStr = JSON.stringify(item.value, null, 2).substring(0, 100);
                    html += `<div class="diff-line removed"><strong>${escapeHtml(item.key)}:</strong> ${escapeHtml(valueStr)}${JSON.stringify(item.value).length > 100 ? '...' : ''}</div>`;
                }
            }

            // Added items
            if (diff.added.length > 0) {
                html += '<h3 style="color: #155724; margin-top: 20px;">‚úÖ Added to B:</h3>';
                for (const item of diff.added) {
                    const valueStr = JSON.stringify(item.value, null, 2).substring(0, 100);
                    html += `<div class="diff-line added"><strong>${escapeHtml(item.key)}:</strong> ${escapeHtml(valueStr)}${JSON.stringify(item.value).length > 100 ? '...' : ''}</div>`;
                }
            }

            // Changed items
            if (diff.changed.length > 0) {
                html += '<h3 style="color: #856404; margin-top: 20px;">üîÑ Changed Values:</h3>';
                for (const item of diff.changed) {
                    const oldStr = JSON.stringify(item.oldValue);
                    const newStr = JSON.stringify(item.newValue);
                    html += `<div style="margin: 10px 0; padding: 10px; background: #fffbea; border-radius: 4px; border-left: 3px solid #ffc107;">
                        <strong>${escapeHtml(item.key)}</strong><br>
                        <span style="color: #721c24;">‚ùå Old: ${escapeHtml(oldStr)}</span><br>
                        <span style="color: #155724;">‚úÖ New: ${escapeHtml(newStr)}</span>
                    </div>`;
                }
            }

            comparisonOutput.innerHTML = html;
        }

        // Basic HTML escaping for display
        function escapeHtml(text) {
            var map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }


        // Function to clear all inputs and output
        function clearAll() {
            jsonInputA.value = '';
            jsonInputB.value = '';
            comparisonOutput.innerHTML = '<p>Click "Compare JSONs" to see differences highlighted here.</p>';
            errorMessageA.textContent = '';
            errorMessageB.textContent = '';
            // Reset file input values
            fileInputA.value = '';
            fileInputB.value = '';
        }

        // Event Listeners
        formatButtonA.addEventListener('click', () => formatJson('jsonInputA', errorMessageA));
        sortButtonA.addEventListener('click', () => sortAndFormatJson('jsonInputA', errorMessageA));
        formatButtonB.addEventListener('click', () => formatJson('jsonInputB', errorMessageB));
        sortButtonB.addEventListener('click', () => sortAndFormatJson('jsonInputB', errorMessageB));
        compareButton.addEventListener('click', compareJsons);
        clearAllButton.addEventListener('click', clearAll);

        // Load JSON from file listeners
        loadJsonFromFile('fileInputA', 'jsonInputA', errorMessageA);
        loadJsonFromFile('fileInputB', 'jsonInputB', errorMessageB);

        // Example JSON for quick testing
        jsonInputA.value = `{
    "id": "USR001",
    "name": "John Doe",
    "email": "john@example.com",
    "age": 28,
    "department": "Engineering",
    "salary": 75000,
    "active": true,
    "address": {
        "street": "123 Main St",
        "city": "New York",
        "state": "NY",
        "zip": "10001"
    },
    "skills": ["JavaScript", "Python", "React"],
    "joinDate": "2020-01-15"
}`;

        jsonInputB.value = `{
    "id": "USR001",
    "name": "John Smith",
    "email": "john.smith@example.com",
    "age": 29,
    "department": "Engineering",
    "salary": 85000,
    "position": "Senior Engineer",
    "active": true,
    "address": {
        "street": "456 Oak Ave",
        "city": "San Francisco",
        "state": "CA",
        "zip": "94102",
        "country": "USA"
    },
    "skills": ["JavaScript", "Python", "React", "TypeScript", "Node.js"],
    "certifications": ["AWS", "GCP"],
    "joinDate": "2020-01-15"
}`;
    </script>
</body>
</html>
