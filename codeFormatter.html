<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Formatter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .controls {
            padding: 20px 30px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            background: white;
            cursor: pointer;
        }

        .controls input {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            flex: 1;
            min-width: 150px;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .content {
            display: flex;
            height: calc(100vh - 300px);
            min-height: 500px;
        }

        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
        }

        .panel:last-child {
            border-right: none;
        }

        .panel-title {
            padding: 15px 20px;
            background: #f9f9f9;
            font-weight: 600;
            border-bottom: 1px solid #ddd;
            color: #333;
        }

        textarea {
            flex: 1;
            padding: 20px;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            resize: none;
            overflow: auto;
            outline: none;
        }

        #inputCode {
            background: #fafafa;
        }

        #outputCode {
            background: #f0f0f0;
            color: #333;
        }

        .message {
            padding: 15px 20px;
            text-align: center;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                height: auto;
                min-height: auto;
            }

            .panel {
                border-right: none;
                border-bottom: 1px solid #ddd;
                min-height: 300px;
            }

            .controls {
                flex-direction: column;
            }

            .controls input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ Code Formatter</h1>
            <p>Format & beautify your code instantly</p>
        </div>

        <div class="controls">
            <select id="languageSelect">
                <option value="javascript">JavaScript</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="json">JSON</option>
                <option value="xml">XML</option>
            </select>
            <input type="number" id="indentSize" placeholder="Indent size (default: 2)" min="1" max="8" value="2">
            <button onclick="formatCode()">Format</button>
            <button onclick="copyCode()" style="background: #28a745;">Copy Output</button>
            <button onclick="clearAll()" style="background: #dc3545;">Clear</button>
        </div>

        <div id="message"></div>

        <div class="content">
            <div class="panel">
                <div class="panel-title">Input Code</div>
                <textarea id="inputCode" placeholder="Paste your code here..."></textarea>
            </div>
            <div class="panel">
                <div class="panel-title">Formatted Code</div>
                <textarea id="outputCode" readonly placeholder="Formatted code will appear here..."></textarea>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.8/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.8/beautify-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.8/beautify-css.min.js"></script>

    <script>
        const inputCode = document.getElementById('inputCode');
        const outputCode = document.getElementById('outputCode');
        const languageSelect = document.getElementById('languageSelect');
        const indentSize = document.getElementById('indentSize');
        const messageDiv = document.getElementById('message');

        function formatCode() {
            const code = inputCode.value.trim();
            if (!code) {
                showMessage('Please enter code to format', 'error');
                return;
            }

            try {
                const language = languageSelect.value;
                const indent = parseInt(indentSize.value) || 2;
                let formatted = code;

                if (language === 'javascript') {
                    formatted = js_beautify(code, { indent_size: indent, preserve_newlines: true });
                } else if (language === 'html') {
                    formatted = html_beautify(code, { indent_size: indent });
                } else if (language === 'css') {
                    formatted = css_beautify(code, { indent_size: indent });
                } else if (language === 'json') {
                    const parsed = JSON.parse(code);
                    formatted = JSON.stringify(parsed, null, indent);
                } else if (language === 'xml') {
                    formatted = formatXML(code, indent);
                }

                outputCode.value = formatted;
                showMessage('✓ Code formatted successfully!', 'success');
            } catch (error) {
                showMessage('✗ Error: ' + error.message, 'error');
                outputCode.value = '';
            }
        }

        function formatXML(xml, indent) {
            let formatted = '';
            let indentLevel = 0;
            const indentStr = ' '.repeat(indent);

            xml = xml.replace(/>\s+</g, '><');
            
            for (let i = 0; i < xml.length; i++) {
                const char = xml[i];
                
                if (char === '<') {
                    if (xml.substring(i, i + 2) === '</') {
                        indentLevel--;
                        formatted += '\n' + indentStr.repeat(indentLevel);
                    } else {
                        formatted += '\n' + indentStr.repeat(indentLevel);
                        if (xml.substring(i, i + 2) === '<?') {
                        } else {
                            indentLevel++;
                        }
                    }
                }
                formatted += char;
            }

            return formatted.trim();
        }

        function copyCode() {
            if (!outputCode.value) {
                showMessage('Nothing to copy', 'error');
                return;
            }

            navigator.clipboard.writeText(outputCode.value).then(() => {
                showMessage('✓ Copied to clipboard!', 'success');
            }).catch(() => {
                showMessage('✗ Failed to copy', 'error');
            });
        }

        function clearAll() {
            inputCode.value = '';
            outputCode.value = '';
            messageDiv.innerHTML = '';
        }

        function showMessage(text, type) {
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // Auto-format on paste
        inputCode.addEventListener('paste', () => {
            setTimeout(formatCode, 10);
        });
    </script>
</body>
</html>
