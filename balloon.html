<!DOCTYPE html>
<html>
<head>
  <title>Helicopter Shooter (Multi-Device)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background: #222; overflow: hidden; }
    body { width: 100vw; height: 100vh; }
    #snow-canvas {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 1;
      display: block;
    }
    #gameCanvas {
      display: block;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 2;
      background: transparent;
      cursor: none;
    }
  </style>
</head>
<body>
  <canvas id="snow-canvas"></canvas>
  <canvas id="gameCanvas"></canvas>
  <script>
    // SNOW
    const snowCanvas = document.getElementById('snow-canvas');
    const snowCtx = snowCanvas.getContext('2d');
    let snowflakes = [];
    function resizeSnowCanvas() {
      snowCanvas.width = window.innerWidth;
      snowCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeSnowCanvas);
    resizeSnowCanvas();
    function createSnowflakes() {
      snowflakes = [];
      for (let i = 0; i < 30; i++) {
        snowflakes.push({
          x: Math.random() * snowCanvas.width,
          y: Math.random() * snowCanvas.height,
          r: 0.75 + Math.random() * 1.75,
          speed: 0.7 + Math.random() * 1.8,
          drift: 0.2 + Math.random() * 1,
          phase: Math.random() * Math.PI * 2
        });
      }
    }
    createSnowflakes();
    function drawSnowflakes() {
      snowCtx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
      for (let s of snowflakes) {
        snowCtx.save();
        snowCtx.beginPath();
        snowCtx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        snowCtx.fillStyle = "rgba(255,255,255,0.9)";
        snowCtx.shadowColor = "#fff";
        snowCtx.shadowBlur = 10;
        snowCtx.fill();
        snowCtx.restore();
        s.x += Math.sin(s.phase) * s.drift;
        s.y += s.speed;
        s.phase += 0.01;
        if (s.y > snowCanvas.height) {
          s.y = -5;
          s.x = Math.random() * snowCanvas.width;
        }
        if (s.x > snowCanvas.width) s.x = 0;
        if (s.x < 0) s.x = snowCanvas.width;
      }
      requestAnimationFrame(drawSnowflakes);
    }
    drawSnowflakes();

    // MINIMAL GAME -- draws a blue gun and a red balloon
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    function resizeGameCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeGameCanvas);
    resizeGameCanvas();

    let gunY = canvas.height * 0.8;
    let gunX = canvas.width / 2;
    let balloonY = 100;
    let balloonX = canvas.width / 2;
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // draw gun
      ctx.save();
      ctx.fillStyle = "#2e8cff";
      ctx.beginPath();
      ctx.ellipse(gunX, gunY, 50, 25, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
      // draw balloon
      ctx.save();
      ctx.fillStyle = "#e57373";
      ctx.beginPath();
      ctx.arc(balloonX, balloonY, 40, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();

      requestAnimationFrame(gameLoop);
    }
    gameLoop();
  </script>
</body>
</html>
