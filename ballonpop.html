<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Balloon Shooting Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #87CEEB;
            max-width: 800px;
            max-height: 600px;
            width: 100%;
            height: auto;
            aspect-ratio: 800 / 600;
            display: block;
        }
        #score {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }
        #startButton {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            touch-action: manipulation;
        }
        #startButton:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            #score {
                font-size: 18px;
            }
            #startButton {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Balloon Shooting Game</h1>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button id="startButton" onclick="startGame()">Start Game</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        let score = 0;
        let balloons = [];
        let particles = [];
        let gameRunning = false;
        let animationFrameId;
        let spawnIntervalId = null;
        let scaleFactor = 1;

        // Load sound effect
        const popSound = new Audio('https://www.soundjay.com/buttons/sounds/button-30.mp3');
        popSound.preload = 'auto';

        // Adjust canvas for high-DPI displays and responsiveness
        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const maxWidth = 800;
            const maxHeight = 600;
            const aspectRatio = maxWidth / maxHeight;

            const windowWidth = window.innerWidth * 0.9;
            const windowHeight = window.innerHeight * 0.9;
            let canvasWidth = Math.min(windowWidth, maxWidth);
            let canvasHeight = canvasWidth / aspectRatio;

            if (canvasHeight > windowHeight) {
                canvasHeight = Math.min(windowHeight, maxHeight);
                canvasWidth = canvasHeight * aspectRatio;
            }

            // Reset transform before resizing to prevent accumulation
            ctx.setTransform(1, 0, 0, 1, 0, 0);

            canvas.style.width = `${canvasWidth}px`;
            canvas.style.height = `${canvasHeight}px`;
            canvas.width = canvasWidth * dpr;
            canvas.height = canvasHeight * dpr;
            scaleFactor = canvas.width / 800;

            ctx.setTransform(scaleFactor, 0, 0, scaleFactor, 0, 0);

            // Adjust font size and balloon size for smaller screens
            ctx.font = `${30 / scaleFactor}px Arial`;
        }

        // Balloon object constructor
        class Balloon {
            constructor() {
                this.radius = window.innerWidth <= 600 ? 30 : 25;
                this.x = Math.random() * (800 - 2 * this.radius) + this.radius;
                this.y = 600;
                this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
                this.speed = Math.random() * 3 + 1;
            }

            draw() {
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.5,
                    this.y - this.radius * 0.5,
                    this.radius * 0.2,
                    this.x,
                    this.y,
                    this.radius
                );
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(1,);

                ctx.save();
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 10;
                ctx.shadowOffsetX = 5;
                ctx.shadowOffsetY = 5;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.closePath();

                ctx.beginPath();
                ctx.moveTo(this.x, this.y + this.radius);
                ctx.lineTo(this.x, this.y + this.radius + 20);
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.closePath();

                ctx.restore();
            }

            update() {
                this.y -= this.speed;
            }
        }

        // Particle for pop animation
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = (Math.random() * 5 + 2);
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = 20;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life / 20;
                ctx.fill();
                ctx.closePath();
                ctx.globalAlpha = 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
            }
        }

        // Spawn new balloons
        function spawnBalloon() {
            if (gameRunning) {
                balloons.push(new Balloon());
            }
        }

        // Update game state
        function updateGame() {
            ctx.clearRect(0, 0, 800, 600);

            balloons = balloons.filter(balloon => balloon.y + balloon.radius > 0);
            balloons.forEach(balloon => {
                balloon.update();
                balloon.draw();
            });

            particles = particles.filter(particle => particle.life > 0);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            if (gameRunning) {
                animationFrameId = requestAnimationFrame(updateGame);
            }
        }

        // Handle input (mouse or touch)
        function handleInput(event) {
            if (!gameRunning) return;

            event.preventDefault();
            const rect = canvas.getBoundingClientRect();
            let x, y;

            if (event.type === 'touchstart') {
                x = (event.touches[0].clientX - rect.left) * (800 / rect.width);
                y = (event.touches[0].clientY - rect.top) * (600 / rect.height);
            } else {
                x = (event.clientX - rect.left) * (800 / rect.width);
                y = (event.clientY - rect.top) * (600 / rect.height);
            }

            balloons = balloons.filter(balloon => {
                const distance = Math.sqrt((x - balloon.x) ** 2 + (y - balloon.y) ** 2);
                if (distance < balloon.radius) {
                    popSound.currentTime = 0;
                    popSound.play().catch(err => {});
                    for (let i = 0; i < 10; i++) {
                        particles.push(new Particle(balloon.x, balloon.y, balloon.color));
                    }
                    score += 10;
                    scoreDisplay.textContent = `Score: ${score}`;
                    return false;
                }
                return true;
            });
        }

        // Start the game
        function startGame() {
            // Stop previous intervals/animation if any
            if (spawnIntervalId) clearInterval(spawnIntervalId);
            cancelAnimationFrame(animationFrameId);

            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            balloons = [];
            particles = [];
            resizeCanvas();
            updateGame();
            spawnIntervalId = setInterval(spawnBalloon, 1000);
            document.getElementById('startButton').textContent = 'Restart Game';
        }

        // Event listeners
        canvas.addEventListener('click', handleInput);
        canvas.addEventListener('touchstart', handleInput);
        window.addEventListener('resize', resizeCanvas);

        // Initial setup
        resizeCanvas();
        ctx.font = '30px Arial';
        ctx.fillStyle = '#333';
        ctx.fillText('Click Start Game to begin!', 200, 300);
    </script>
</body>
</html>
