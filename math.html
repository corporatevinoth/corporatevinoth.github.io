<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0eafc, #cfdef3 80%);
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 8px 32px 0 #0002;
            padding: 8vw 4vw 18vw 4vw;
            width: 99vw;
            max-width: 600px;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 3rem;
            margin-bottom: 3vw;
            font-weight: 700;
            color: #2a2a2a;
            letter-spacing: 1px;
        }
        .question {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr auto 1fr auto 1fr;
            gap: 3vw;
            margin-bottom: 9vw;
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
        }
        .question div {
            background-color: #e7f3ff;
            padding: 3vw 2vw;
            border-radius: 14px;
            min-width: 58px;
        }
        #questionMark {
            background-color: #ffc107;
            color: #2a2a2a;
        }
        #equalsSign {
            background-color: #e7f3ff;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 4vw;
            width: 100%;
            margin-bottom: 0;
        }
        .option {
            background: linear-gradient(90deg, #46aef7, #1de9b6);
            color: #fff;
            font-size: 2.8rem;
            font-weight: 700;
            padding: 4vw 0;
            border-radius: 18px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            text-align: center;
            border: none;
            outline: none;
            box-shadow: 0 2px 16px #1de9b633;
            letter-spacing: 1px;
        }
        .option:active {
            background: linear-gradient(90deg, #1de9b6, #46aef7);
            transform: scale(0.97);
        }
        /* Timer loader bar styles */
        .loader-bar-bg {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 36px;
            background: #e0e0e0;
            z-index: 10;
        }
        .loader-bar-fg {
            height: 100%;
            background: linear-gradient(90deg, #46aef7, #1de9b6 90%);
            width: 100vw;
            transition: width 0.2s linear;
            border-top-right-radius: 18px;
            border-bottom-right-radius: 18px;
        }
        @media (max-width:700px) {
            .container { 
                padding: 10vw 2vw 24vw 2vw; 
                max-width: 99vw;
            }
            .header { font-size: 2.1rem; }
            .question { font-size: 2.4rem; }
            .option { font-size: 1.6rem; padding: 6vw 0; }
            .question div { padding: 2vw 1vw; min-width: 38px; }
            .loader-bar-bg { height: 26px; }
            .loader-bar-fg { border-top-right-radius: 13px; border-bottom-right-radius: 13px;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="score">Score: 0</div>
            <div id="timer">Time: 5</div>
        </div>
        <div class="question">
            <div id="num1"></div>
            <div id="operator"></div>
            <div id="num2"></div>
            <div id="equalsSign">=</div>
            <div id="questionMark">?</div>
        </div>
        <div class="options">
            <div class="option" id="option1"></div>
            <div class="option" id="option2"></div>
            <div class="option" id="option3"></div>
        </div>
    </div>
    <div class="loader-bar-bg">
        <div class="loader-bar-fg" id="loaderBar"></div>
    </div>
    <script>
        const num1Element = document.getElementById('num1');
        const operatorElement = document.getElementById('operator');
        const num2Element = document.getElementById('num2');
        const optionElements = document.querySelectorAll('.option');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const loaderBar = document.getElementById('loaderBar');

        let score = 0;
        let timeLeft = 5;
        let maxTime = 5;
        let currentNum1;
        let currentNum2;
        let currentOperator;
        let correctAnswer;
        let numberRange = 10;
        let timerInterval, loaderInterval;

        function getRandomNumber(max) {
            return Math.floor(Math.random() * max) + 1;
        }

        function getRandomOperator() {
            const operators = ['+', '-', '*', '/'];
            return operators[Math.floor(Math.random() * operators.length)];
        }

        function calculateAnswer(num1, operator, num2) {
            switch (operator) {
                case '+': return num1 + num2;
                case '-': return num1 - num2;
                case '*': return num1 * num2;
                case '/':
                    if (num2 === 0 || num1 % num2 !== 0) return NaN;
                    return num1 / num2;
                default: return NaN;
            }
        }

        function generateQuestion() {
            let resultIsInteger = false;
            while(!resultIsInteger) {
                currentNum1 = getRandomNumber(numberRange);
                currentNum2 = getRandomNumber(numberRange);
                currentOperator = getRandomOperator();
                if (currentOperator === '-' && currentNum1 < currentNum2) {
                    [currentNum1, currentNum2] = [currentNum2, currentNum1];
                }
                correctAnswer = calculateAnswer(currentNum1, currentOperator, currentNum2);
                if (!isNaN(correctAnswer)) resultIsInteger = true;
            }
            num1Element.textContent = currentNum1;
            operatorElement.textContent = currentOperator;
            num2Element.textContent = currentNum2;

            const options = [correctAnswer];
            while (options.length < 3) {
                let offset = getRandomNumber(Math.max(5, Math.floor(numberRange / 2))) * (Math.random() < 0.5 ? -1 : 1);
                let randomOption = correctAnswer + offset;
                if (randomOption !== correctAnswer && !options.includes(randomOption) && randomOption > 0) {
                    options.push(randomOption);
                } else {
                    let fallbackOption = getRandomNumber(numberRange * 2);
                    if (fallbackOption !== correctAnswer && !options.includes(fallbackOption)) {
                        options.push(fallbackOption);
                    }
                }
            }
            // Shuffle options
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
            optionElements.forEach((optionBox, index) => {
                optionBox.textContent = options[index];
                optionBox.onclick = () => checkAnswer(options[index]);
            });
        }

        function checkAnswer(selectedAnswer) {
            if (selectedAnswer === correctAnswer) {
                score++;
                timeLeft += 5;
                maxTime = timeLeft;
                if (score % 5 === 0) numberRange += 5;
                scoreElement.textContent = `Score: ${score}`;
                timerElement.textContent = `Time: ${timeLeft}`;
                generateQuestion();
            } else {
                timeLeft -= 2;
                if (timeLeft < 0) timeLeft = 0;
                timerElement.textContent = `Time: ${timeLeft}`;
                if (timeLeft <= 0) {
                    gameOver();
                } else {
                    generateQuestion();
                }
            }
        }

        function updateTimerAndLoader() {
            let loaderStartTime = Date.now();
            let prevTimeLeft = timeLeft;
            clearInterval(loaderInterval);
            loaderInterval = setInterval(() => {
                let now = Date.now();
                let elapsed = (now - loaderStartTime) / 1000;
                let displayTime = prevTimeLeft - elapsed;
                if (displayTime < 0) displayTime = 0;
                let widthPercent = (displayTime / maxTime) * 100;
                loaderBar.style.width = widthPercent + "vw";
                if (displayTime <= 0) {
                    clearInterval(loaderInterval);
                }
            }, 80);
        }

        function updateTimer() {
            timeLeft--;
            timerElement.textContent = `Time: ${timeLeft}`;
            maxTime = Math.max(maxTime, timeLeft);
            updateTimerAndLoader();
            if (timeLeft <= 0) {
                gameOver();
            }
        }

        function gameOver() {
            clearInterval(timerInterval);
            clearInterval(loaderInterval);
            loaderBar.style.width = "0vw";
            setTimeout(() => {
                alert(`Game Over! Your final score is ${score}`);
                resetGame();
            }, 100);
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            maxTime = timeLeft;
            updateTimerAndLoader();
        }

        function resetGame() {
            score = 0;
            timeLeft = 5;
            maxTime = 5;
            numberRange = 10;
            scoreElement.textContent = `Score: ${score}`;
            timerElement.textContent = `Time: ${timeLeft}`;
            loaderBar.style.width = "100vw";
            generateQuestion();
            startTimer();
        }

        // Start game
        resetGame();
    </script>
</body>
</html>
