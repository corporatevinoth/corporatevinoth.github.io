<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #e0eafc;
        overflow: hidden;
    }
    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    #snow-canvas {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        pointer-events: none;
        z-index: 1;
    }
    .container {
        background: #fff;
        border-radius: 30px;
        box-shadow: 0 8px 32px 0 #0002;
        padding: 8vw 4vw 18vw 4vw;
        width: 99vw;
        max-width: 600px;
        min-width: 280px;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 2;
        position: relative;
    }
    .header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        font-size: 3rem;
        margin-bottom: 3vw;
        font-weight: 700;
        color: #2a2a2a;
        letter-spacing: 1px;
    }
    .question {
        width: 100%;
        display: grid;
        grid-template-columns: 1fr auto 1fr auto 1fr;
        gap: 3vw;
        margin-bottom: 9vw;
        font-size: 4rem;
        font-weight: bold;
        text-align: center;
    }
    .question div {
        background-color: #e7f3ff;
        padding: 3vw 2vw;
        border-radius: 14px;
        min-width: 58px;
    }
    #questionMark {
        background-color: #9e9e9e !important;
        color: #fff;
    }
    #equalsSign {
        background-color: #e7f3ff;
    }
    .options {
        display: flex;
        flex-direction: column;
        gap: 4vw;
        width: 100%;
        margin-bottom: 0;
    }
    .option {
        background-color: #157347 !important; /* Ensure dark green always */
        color: #fff !important;
        font-size: 2.8rem;
        font-weight: 700;
        padding: 4vw 0;
        border-radius: 18px;
        cursor: pointer;
        transition: background 0.2s, transform 0.2s;
        text-align: center;
        border: none;
        outline: none;
        box-shadow: 0 2px 16px #15734733;
        letter-spacing: 1px;
        z-index: 2;
        display: block;
        user-select: none;
    }
    .option:active {
        background-color: #0b3b23 !important;
        color: #fff !important;
        transform: scale(0.97);
    }
    /* Timer loader bar styles */
    .loader-bar-bg {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100vw;
        height: 36px;
        background: #e0e0e0;
        z-index: 10;
    }
    .loader-bar-fg {
        height: 100%;
        background: linear-gradient(90deg, #157347, #228f47 90%);
        width: 100vw;
        transition: width 0.2s linear;
        border-top-right-radius: 18px;
        border-bottom-right-radius: 18px;
    }
    @media (max-width:700px) {
        .container { 
            padding: 10vw 2vw 24vw 2vw; 
            max-width: 99vw;
        }
        .header { font-size: 2.1rem; }
        .question { font-size: 2.4rem; }
        .option { font-size: 1.6rem; padding: 6vw 0; }
        .question div { padding: 2vw 1vw; min-width: 38px; }
        .loader-bar-bg { height: 26px; }
        .loader-bar-fg { border-top-right-radius: 13px; border-bottom-right-radius: 13px;}
    }
</style>
